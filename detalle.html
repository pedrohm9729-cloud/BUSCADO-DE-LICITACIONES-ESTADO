                        <span class="text-lg font-bold tracking-tight text-slate-900 dark:text-white">LICITADOR
                            PE</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Breadcrumbs -->
        <nav class="flex mb-6 text-sm text-slate-500 dark:text-slate-400">
            <a href="index.html" class="hover:text-primary flex items-center gap-1">
                <span class="material-symbols-outlined text-[16px]">arrow_back</span>
                Volver al Buscador
            </a>
            <span class="mx-2">/</span>
            <span class="text-slate-900 dark:text-white font-medium">Detalle de Licitación</span>
        </nav>

        <!-- Header Section -->
        <div class="mb-8">
            <div class="flex flex-col lg:flex-row lg:items-start lg:justify-between gap-6">
                <div class="flex-1">
                    <div class="flex flex-wrap items-center gap-3 mb-2">
                        <span
                            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-300">
                            Vigente
                        </span>
                        <span class="text-slate-500 dark:text-slate-400 text-sm font-mono">ID: <span
                                id="tenderId">---</span></span>
                    </div>
                    <h1 id="tenderTitle"
                        class="text-3xl md:text-4xl font-extrabold text-slate-900 dark:text-white tracking-tight leading-tight mb-2">
                        Cargando...</h1>
                    <p id="tenderAgency" class="text-lg text-slate-600 dark:text-slate-300">Cargando agencia...</p>
                </div>
                <div class="flex items-center gap-3 shrink-0">
                    <button
                        class="flex items-center justify-center gap-2 px-6 py-2.5 bg-primary hover:bg-primary-600 text-white rounded-lg font-bold shadow-lg shadow-primary/25 transition-all transform active:scale-95">
                        <span>Postularme</span>
                        <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Split Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-12 flex flex-col gap-6">
                <!-- Budget Card -->
                <div
                    class="bg-white dark:bg-surface-dark p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700">
                    <p class="text-sm font-medium text-slate-500 dark:text-slate-400 mb-1">Presupuesto Referencial</p>
                    <p id="tenderBudget" class="text-3xl font-black text-slate-900 dark:text-white tracking-tight">---
                    </p>
                </div>

                <!-- Description -->
                <div
                    class="bg-white dark:bg-surface-dark p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700">
                    <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-3">Descripción General</h3>
                    <p id="tenderDescription" class="text-slate-600 dark:text-slate-300 text-sm leading-relaxed">
                        Cargando...</p>
                </div>

                <!-- Requirements -->
                <div
                    class="bg-white dark:bg-surface-dark p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700">
                    <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-3">Checklist de Requisitos</h3>
                    <span id="tenderRequirements" class="space-y-3 block text-sm"></span>
                </div>
            </div>
        </div>
    </main>

    <script src="detalle.js"></script>
</body>

</html>
